name: TestPyPI 0.4.2-manylinux2014_aarch64
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # Build and deploy manylinux2014_aarch64 wheels
  Linux-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Build manylinux2014_aarch64 wheels
        uses: RalfG/python-wheels-manylinux-build@v0.4.2-manylinux2014_aarch64
        with:
          python-versions: 'cp37-cp37m cp38-cp38 cp39-cp39 cp310-cp310'
          build-requirements: 'cython'
        continue-on-error: true
      - name: Upload manylinux2014_aarch64 wheels to TestPyPI
        env:
          TWINE_USERNAME: ${{ secrets.TWINE_TESTPYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.TWINE_TESTPYPI_PASSWORD }}
        run: |
          pip install twine
          twine upload --skip-existing -r testpypi dist/*.manylinux2014_aarch64.whl
